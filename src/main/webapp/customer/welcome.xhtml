<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C// DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="../WEB-INF/templates/authNtemplate.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:define name="title">
        WIS Customer Section. Your Customer username is #{loginController.authenticatedUsername}
    </ui:define>

    <ui:define name="content">
        WIS Customer Content

        
        <h:dataTable 
            styleClass="table table-striped table-hover"
            value="#{orderManagementWelcomeController.orderManagement.customer}" var="customer">
            <h:column>
                <f:facet name="header">Customer ID</f:facet>
                <h:outputText value="#{customer.id}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">Customer address</f:facet>
                <h:outputText value="#{customer.address}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">Customer city</f:facet>
                <h:outputText value="#{customer.city}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">Customer email</f:facet>
                <h:outputText value="#{customer.email}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">Customer name</f:facet>
                <h:outputText value="#{customer.name}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">Customer Phone Number</f:facet>
                <h:outputText value="#{customer.phoneNumber}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">Customer Postal Code</f:facet>
                <h:outputText value="#{customer.postalCode}"/>
            </h:column>
            
           
          
        </h:dataTable>
        
        
        
        
        <h:form>
            <ul>
                <li><h:link outcome="/welcome.xhtml">Home</h:link></li>
            </ul>
        </h:form>


    </ui:define>

</ui:composition>
