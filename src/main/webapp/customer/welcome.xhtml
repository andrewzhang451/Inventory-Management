<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="../WEB-INF/templates/authNtemplate.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <!-- Page Title -->
    <ui:define name="title">
        WIS Customer Section. Your Customer username is #{loginController.authenticatedUsername}
    </ui:define>

    <!-- Page Content -->
    <ui:define name="content">

        <!-- Customer Information Section -->
        <h2>WIS Customer Content</h2>
        <h:dataTable value="#{orderManagementWelcomeController.orderManagement.customer}" var="customer"
                     styleClass="table table-striped table-hover">
            <!-- Add your customer data columns here -->
        </h:dataTable>

        <!-- Order Items Section -->
        <h2>Order Items</h2>
        <h:dataTable value="#{orderItemCreateController.orderItemsList}" var="orderItem" 
                     styleClass="table table-striped table-hover">

            <!-- Item ID Column -->
            <h:column>
                <f:facet name="header">Item ID</f:facet>
                <h:outputText value="#{orderItem.id}" />
            </h:column>

            <!-- Inventory Column -->
            <h:column>
                <f:facet name="header">Inventory</f:facet>
                <h:outputText value="#{orderItem.inventory.name}" />
            </h:column>

            <!-- Quantity Column -->
            <h:column>
                <f:facet name="header">Quantity</f:facet>
                <h:outputText value="#{orderItem.quantity}" />
            </h:column>

            <!-- Unit Price Column -->
            <h:column>
                <f:facet name="header">Unit Price</f:facet>
                <h:outputText value="#{orderItem.unitPrice}" />
            </h:column>

            <!-- Total Price Column -->
            <h:column>
                <f:facet name="header">Total Price</f:facet>
                <h:outputText value="#{orderItem.totalPrice}" />
            </h:column>

            <!-- Actions Column -->
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:form>
                    <h:commandButton value="Details" 
                                     action="#{orderItemCreateController.displayCustomerDetailsPage(orderItem)}" />
                    
                    <h:commandButton value="Edit" 
                                     action="#{orderItemCreateController.displayEditCustomerPage(orderItem)}">
                        <f:param name="orderItemId" value="#{orderItem.id}" />
                    </h:commandButton>
                    
                    <h:commandButton value="Delete" 
                                     action="#{orderItemCreateController.displayDeleteCustomerPage(orderItem)}" />
                </h:form>
            </h:column>

        </h:dataTable>

        <!-- Create New Order Item Button -->
        <h:form>
            <h:commandButton value="Create New Order Item" action="#{orderItemCreateController.goToCreateOrderItemPage}" />
        </h:form>


    </ui:define>

</ui:composition>
