<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./WEB-INF/templates/template.xhtml"
                xmlns:h="jakarta.faces.html">

    <ui:define name="title">
        Customer Signup
    </ui:define>

    <ui:define name="content">
        Create New Account

        <h:form>
            <p>
                <h:outputLabel value="Customer Name: " for="customerName"/>
                <h:inputText id="customerName"
                             styleClass="form-control"
                             value="#{newCustomerSignupController.customer.name}" />
                <h:message for="customerName" errorStyle="color: red"/>

            </p> 
            <h:outputLabel value="Customer Email: " for="customerEmail"/>
            <h:inputText id="customerEmail"
                         styleClass="form-control"
                         value="#{newCustomerSignupController.customer.email}" />
            <h:message for="customerEmail" errorStyle="color: red"/>






            <p>
                <h:panelGroup layout="block">
                    <h:outputLabel value="UserName: " for="userName"/>
                    <h:inputText binding="#{uname}" id="userName"
                                 styleClass="#{uname.valid ? 'form-control' : 'form-control is-invalid'}"
                                 value="#{newCustomerSignupController.customer.user.username}"/> 
                    <h:message for="userName" errorStyle="color: red"/>
                </h:panelGroup>
            </p>

            <p>
                <h:panelGroup layout="block">
                    <h:outputLabel value="Password: " for="Password"/>
                    <h:inputSecret binding="#{passwd}" id="Password"
                                   styleClass="#{passwd.valid ? 'form-control' : 'form-control is-invalid'}"
                                   value="#{newCustomerSignupController.customer.user.password}"/> 
                    <h:message for="Password" errorStyle="color: red"/>
                </h:panelGroup>
            </p>



            <h:commandButton value="Login" action="#{newCustomerSignupController.doCustomerSignup()}"/>

        </h:form>

    </ui:define>

</ui:composition>
